---
plugins:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
    channel: eslint-8
    config:
      config: .eslintrc.js
      extensions:
        - .js
        - .ts
  fixme:
    enabled: true
exclude_patterns:
  - node_modules/**/*
  - __tests__/**/*
  - __mocks__/**/*
  - output/**/*
  - coverage/**/*
  - .github/**/*
  - lib/**/*
