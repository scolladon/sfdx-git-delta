sudo: false
language: node_js
node_js:
  - '12.7.0'
branches:
  only:
    - master
    - /^v[0-9]+.*$/
cache:
  directories:
    - node_modules
install:
  - npm ci
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run lint:fix
  - npm run test:coverage
after_script:
  - ./cc-test-reporter after-build -t lcov
deploy:
  provider: npm
  email: '$NPM_EMAIL'
  api_key: '$NPM_TOKEN'
  skip_cleanup: true
  on:
    tags: true
