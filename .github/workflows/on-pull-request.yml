---
name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "img/**"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: 'read'

# Manage concurrency to stop running jobs and start new ones in case of new commit pushed
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  filter-changes:
    runs-on: ubuntu-latest
    outputs:
      notOnlyDependencies: ${{ steps.filter.outputs.notOnlyDependencies }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            notOnlyDependencies:
              - '**'
              - '!package.json'
              - '!package-lock.json'

  commit-lint:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup dependencies, cache and install
        uses: ./.github/actions/install

      - name: Lint commits
        uses: wagoid/commitlint-github-action@v6
        env:
          NODE_PATH: ${{ github.workspace }}/node_modules
        continue-on-error: true

  pull-request-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint PR
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
  npm-lint:
    needs: filter-changes
    if: ${{ needs.filter-changes.outputs.notOnlyDependencies == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup dependencies, cache and install
        uses: ./.github/actions/install

      - name: Check outdated dependencies
        run: npm outdated

      - name: Check unused dependencies
        run: npm run lint:dependencies

      - name: Audit dependencies
        run: npm audit

  megalinter:
    needs: filter-changes
    if: ${{ needs.filter-changes.outputs.notOnlyDependencies == 'true' }}
    runs-on: ubuntu-latest
    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v6

      # MegaLinter
      - name: MegaLinter
        # You can override MegaLinter flavor used to have faster performances
        # More info at https://megalinter.io/latest/flavors/
        uses: oxsecurity/megalinter/flavors/javascript@v9
        env:
          # All available variables are described in documentation
          # https://megalinter.io/latest/config-file/
          APPLY_FIXES: all
          VALIDATE_ALL_CODEBASE: true
          # ADD CUSTOM ENV VARIABLES HERE TO OVERRIDE VALUES OF .mega-linter.yml AT THE ROOT OF YOUR REPOSITORY

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: megalinter-reports
          path: |
            megalinter-reports
            mega-linter.log

  incremental-mutation-testing:
    needs: filter-changes
    if: ${{ needs.filter-changes.outputs.notOnlyDependencies == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup dependencies, cache and install
        uses: ./.github/actions/install

      - name: Incremental Mutation testing
        run: npm run test:mutation:incremental

      - uses: actions/upload-artifact@v4
        with:
          name: mutation-testing-reports
          path: reports/mutation

  build:
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
